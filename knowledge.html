  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const articleGrid = document.getElementById('articleGrid');

      if (articleGrid) {
        console.log('[knowledge] Fetching articles...');
        const data = await getKnowledge(12);

        const categoryNames = {
          recruitment: '採用ブランディング',
          philosophy: '理念浸透',
          organization: '組織開発',
          medical: '医療採用',
          case: '事例紹介',
          column: 'COLUMN',
          report: 'REPORT',
          news: 'NEWS'
        };

        if (data && data.contents && data.contents.length > 0) {
          console.log('[knowledge] Found', data.contents.length, 'articles');
          data.contents.forEach(a => console.log('[knowledge] Article ID:', a.id, 'Title:', a.title));

          articleGrid.innerHTML = data.contents.map(article => {
            const articleUrl = 'article.html?id=' + encodeURIComponent(article.id);
            console.log('[knowledge] Generated link:', articleUrl);
            return `
            <a href="${articleUrl}" class="article-card" data-category="${article.category || 'column'}" data-article-id="${article.id}">
              <div class="article-card-image">
                ${article.thumbnail ? `<img loading="lazy" src="${article.thumbnail.url}" alt="${article.title}">` : '<div class="article-card-placeholder"></div>'}
                <span class="article-card-category ${article.category || 'column'}">${categoryNames[article.category] || article.category || 'COLUMN'}</span>
              </div>
              <div class="article-card-content">
                <time class="article-card-date">${new Date(article.publishedAt || article.createdAt).toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit' }).replace(/\//g, '.')}</time>
                <h3 class="article-card-title">${article.title}</h3>
                <p class="article-card-excerpt">${article.excerpt || ''}</p>
              </div>
            </a>
          `}).join('');
        } else {
          console.log('[knowledge] No articles found');
          articleGrid.innerHTML = '<p class="no-data">現在、記事はありません。</p>';
        }
      }
    });
  </script>
